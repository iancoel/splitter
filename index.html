<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Splitter</title>
</head>

<body>
  <div class="container">

    <div class="title">
      <p>Spli</p>
      <p>tter</p>
    </div>

    <div class="content">
      <div class="input">
        <form action=""></form>
        <div class="bill">
          <h2>Bill</h2>
          <input type="number" id="bill-value" min="0">
          <img src="images/icon-dollar.svg" alt="Dollar icon">
        </div>

        <div class="tip">
          <h2>Select Tip %</h2>
          <ul>
            <li><button>5%</button></li>
            <li><button>10%</button></li>
            <li><button class="active">15%</button></li>
            <li><button>25%</button></li>
            <li><button>50%</button></li>
            <li><input type="number" placeholder="%" max="100" min="0" step="5"></li>
          </ul>
        </div>

        <div class="people">
          <h2>Number of People</h2>
          <input type="number" id="people" min="0" max="100">
          <img src="images/icon-person.svg" alt="Person icon">
        </div>
      </div>

      <div class="output">
        <div class="results">
          <div class="value-grid">
            <h2>Tip Amount</h2>
            <span class="person-span">/ person</span>
            <span class="value-span">$0.00</span>
          </div>
          <div class="value-grid">
            <h2>Total</h2>
            <span class="person-span">/ person</span>
            <span class="value-span">$0.00</span>
          </div>
        </div>

        <div class="reset">
          <button>Reset</button>
        </div>
      </div>
    </div>

  </div>

  <script src="src/script.js"></script>
</body>

</html>
